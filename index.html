<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mathGame</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<script src="lib/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<style type="text/css">
	#main-game , #result{
		display: none;
	}
	</style>
</head>
<body>
	<div id="explain-game">
		<div class="title">看谁<span>算</span>的快</div>
		<div class="introduce">
			<div class="rule">游戏规则:</div>
			<ul>
				<li>1.将计算结果填入输入框中，计时从你填对第一道题开始</li>
				<li>2.你一开始有15秒钟的时间，每答对一道题，时间会增加一秒</li>
				<li>3.当时间为0时，游戏结束~ 让我们开始吧！</li>
			</ul>
		</div>
		<div class="begin">
			<button class="btn">开始游戏</button>
		</div>
	</div>
	<div id="main-game">
		<div class="time-zone">
			<img src="img/time.png">
			<span class="time">15</span>
			<span class="time-fix"> s left</span>
		</div>
		<div class="math">
			<div class="math-container">
				1x2
			</div>
		</div>
		<div class="answer">
			<input type="text" placeholder="填写答案">
		</div>
	</div>
	<div id="result">
		<div class="share">
			<img src="img/bg_share.png" alt="">
		</div>
		<div class="score">
			<div class="fen">
				score:&nbsp&nbsp<span>61</span>
			</div>
			<div class="defeat">
				你击败了全国 <span>61%</span> 的人~
			</div>
		</div>
		<div class="replay">
			<button class="btn">再玩儿一次</button>
		</div>
	</div>
</body>
</html>
