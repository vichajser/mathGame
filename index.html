<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mathGame</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="main-game" style="display: none">
		<div class="time-zone">
			<img src="img/time.png">
			<span class="time">15</span>
			<span class="time-fix"> s left</span>
		</div>
		<div class="math">
			<div class="math-container">
				1x2
			</div>
		</div>
		<div class="answer">
			<input type="text" placeholder="填写答案">
		</div>
	</div>
	<div id="result">
		<div class="share">
			<img src="img/bg_share.png" alt="">
		</div>
		<div class="score">
			<div class="fen">
				score:&nbsp&nbsp<span>61</span>
			</div>
			<div class="defeat">
				你击败了全国 <span>61%</span> 的人~
			</div>
		</div>
		<div class="replay">
			<button class="btn">再玩儿一次</button>
		</div>
	</div>
</body>
</html>
